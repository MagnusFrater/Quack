input UserInput {
    firstName: String!
    lastName: String!
    email: String!
}

type User {
    id: Int
    firstName: String!
    lastName: String!
    email: String!
    courses: [Course]
}

type Query {
    users: [User]
    user(id: Int!): User
}

type Mutation {
    userCreate(input: UserInput): User
    userUpdate(id: Int!, input: UserInput): User
    userAddCourse(id: Int!, c_id: Int!): [Course]
    userGetCourses(id: Int!): [Course]
}